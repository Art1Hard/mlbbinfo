{% extends 'base.html' %}
{% load static %}

{% block content %}
  <main class="post">
    <section class="post__header">
      <div class="post__container container">
        <div class="post__header-img-cover">
          {% if post.image %}
            <img class="post__header-img" src="{{ post.image.url }}" alt="{{ post.alt }}" />
          {% else %}
            <img class="post__header-img" src="{% static 'maininfo/img/post-img.jpeg' %}" alt="{{ post.alt }}" />
          {% endif %}

          <h1 class="post__header-title">{{ title|capfirst }}</h1>
          <p class="post__header-bo bo">{{ post.bo }}</p>
        </div>
      </div>
    </section>
    <section class="post__description post-description">
      <div class="container">
        <h2 class="post-description__title">Описание</h2>
        {{ post.content|safe }}
      </div>
    </section>
  </main>
{% endblock %}
