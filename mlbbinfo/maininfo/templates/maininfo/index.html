{% extends 'base.html' %}
{% load static %}
{% load maininfo_tags %}

{% block content %}
  <main>
    <section class="intro">
      <!-- Slider main container -->
      <div class="swiper intro-slider">
        <!-- Additional required wrapper -->
        <ul class="swiper-wrapper intro-slider__wrapper">
          <!-- Slides -->
          {% for slide in intro_slides %}
            <li class="swiper-slide intro-slider__slide">
              <img class="intro-slider__img" src="{{ slide.image.url }}" alt="{{ slide.name|capfirst }}" />
            </li>
          {% endfor %}
        </ul>
      </div>

      <div class="intro__container container">
        <div class="intro__head">
          <h1 class="intro__title">Твой <span>гид</span> в мире Mobile&nbsp;Legends</h1>
          <h2 class="intro__subtitle">Начни играть как <span>профессионал</span> уже&nbsp;сегодня!</h2>
        </div>

        <div class="intro__btns fade-in">
          <a class="intro__btn main-btn" href="{% url 'hero' %}">Посмотреть героев</a>
          <a class="intro__btn main-btn" href="{% url 'about' %}">Перейти к гайдам</a>
        </div>
      </div>
    </section>
  </main>
{% endblock %}
